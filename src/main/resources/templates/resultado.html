<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Curso Spring Boot con Formularios en Thymeleaf</title>
</head>
<body>
	<h2 th:text="${titulo}"></h2>
	<ul>
		<li th:text="${usuario.nombre}"></li>
		<li th:text="${usuario.apellido}"></li>
		<li th:text="${usuario.username}"></li>
		<li th:text="${usuario.password}"></li>
		<li th:text="${usuario.email}"></li>
		<li th:text="${usuario.identificador}"></li>
		<li th:text="${usuario.edad}"></li>
		<li th:text="${usuario.ciudad.id}"></li>
		<li th:text="${usuario.ciudad.codigo}"></li>
		<li th:text="${usuario.ciudad.nombre}"></li>
		<li th:text="${usuario.habilitar} ? 'Habilitado' : 'Deshabilitado' "></li>
		<li th:text="${#dates.format(usuario.fechaNac, 'dd MMM yyyy')}"></li>
	</ul>
	<ul>
		<li th:each="rol: ${usuario.roles}" th:text="${rol.id} + ' : ' + ${rol.rol} + ' => ' + ${rol.nombre}"></li>
	</ul>

</body>
</html>
